<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Lock</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: -apple-system, BlinkMacSystemFont;
    background: #000;
    overflow: hidden;
}

/* Wallpaper */
.wallpaper {
    position: fixed;
    inset: 0;
    background-image: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470');
    background-size: cover;
    background-position: center;
    filter: blur(18px);
    transform: scale(1.1);
}

/* Overlay */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.25);
}

/* Lock Screen */
.lock-screen {
    position: relative;
    height: 100%;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
}

/* Time */
.time {
    margin-top: 60px;
    font-size: 72px;
    font-weight: 200;
}

/* Passcode Dots */
.dots {
    display: flex;
    gap: 12px;
    margin-bottom: 10px;
}
.dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    border: 1.5px solid white;
}
.dot.filled {
    background: white;
}

/* Keypad */
.keypad {
    display: grid;
    grid-template-columns: repeat(3, 80px);
    gap: 15px;
    margin-bottom: 40px;
}
.key {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: 1px solid rgba(255,255,255,0.6);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    user-select: none;
}
.key:active {
    background: rgba(255,255,255,0.2);
}

/* Shake */
.shake {
    animation: shake 0.4s;
}
@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-8px); }
    50% { transform: translateX(8px); }
    75% { transform: translateX(-8px); }
    100% { transform: translateX(0); }
}

/* Notes */
.notes {
    position: fixed;
    inset: 0;
    background: #fff;
    color: #000;
    display: none;
    padding: 40px 20px;
}
.notes h1 {
    font-size: 28px;
    font-weight: 600;
}
</style>
</head>

<body>

<div class="wallpaper"></div>
<div class="overlay"></div>

<div class="lock-screen" id="lock">
    <div class="time" id="time">9:41</div>

    <div>
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="keypad">
            <div class="key">1</div><div class="key">2</div><div class="key">3</div>
            <div class="key">4</div><div class="key">5</div><div class="key">6</div>
            <div class="key">7</div><div class="key">8</div><div class="key">9</div>
            <div></div><div class="key">0</div><div></div>
        </div>
    </div>
</div>

<div class="notes" id="notes">
    <h1 id="result"></h1>
</div>

<script>
const dots = document.querySelectorAll('.dot');
const keys = document.querySelectorAll('.key');
const lock = document.getElementById('lock');
const notes = document.getElementById('notes');
const result = document.getElementById('result');

let input = '';

const map = {
    "12": "Monday",
    "23": "Tuesday",
    "34": "Wednesday",
    "45": "Thursday",
    "56": "Friday",
    "67": "Saturday",
    "78": "Sunday"
};

keys.forEach(key => {
    key.addEventListener('click', () => {
        if (!key.innerText || input.length >= 4) return;

        input += key.innerText;
        dots[input.length - 1].classList.add('filled');

        if (input.length === 4) {
            setTimeout(checkCode, 300);
        }
    });
});

function checkCode() {
    const firstTwo = input.slice(0,2);
    const lastTwo = input.slice(2);

    if (lastTwo === "80" && map[firstTwo]) {
        unlock(map[firstTwo]);
    } else {
        wrong();
    }
}

function unlock(day) {
    lock.style.display = 'none';
    notes.style.display = 'block';
    result.innerText = `You will think of ${day}.`;
}

function wrong() {
    lock.classList.add('shake');
    setTimeout(() => {
        lock.classList.remove('shake');
        input = '';
        dots.forEach(d => d.classList.remove('filled'));
    }, 400);
}

/* Time */
function updateTime() {
    const d = new Date();
    let h = d.getHours();
    let m = d.getMinutes().toString().padStart(2,'0');
    h = h % 12 || 12;
    document.getElementById('time').innerText = `${h}:${m}`;
}
setInterval(updateTime, 1000);
updateTime();
</script>

</body>
</html>
